<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if문</title>
    <!-- 두 가지 이상의 조건식과 정해놓은 조건을 만족하지 않았을 때 실행되는 코드로 이루어져 있습니다. -->
    <script>
        let mon = prompt("현재는 몇월입니까?","0");

        if(mon >= 9 && mon <= 11){
            alert("현재는 가을입니다.");
        }else if(mon >=6 && mon <=9){
            alert("현재는 여름입니다.");
        }else if(mon >= 3 && mon <= 5){
            alert("현재는 봄입니다");
        }else if (mon >= 1 && mon <=12){
            alert("현재는 겨울입니다.");
        }else{
            alert("값을 잘못입력하였습니다.");
        }
    </script>
</head>

</html>
