<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2강_연습문제2</title>
    <!-- 점수를 입력하여 100~90점은 A학점,
     89~80점은 B학점, 79~70점은 C학점, 
     69점 이하는 F학점을 출력하는 코드를 작성하세요. -->
    <script>
        let score = Number(prompt("점수를 입력하세요.","0"));

        if(score >= 90 && score <= 100){
            alert("A학점 입니다.");
        }else if (score <= 89 && score >=80){
            alert("B학점 입니다.");
        }else if(score <= 79 && score >= 70){
            alert("C학점 입니다.");
        }else if (score<= 69 && score >=0){
            alert("F학점 입니다.");
        }else {
            alert("값을 잘못입력하셨습니다.")
        }
    </script>
</head>

</body>
</html>
