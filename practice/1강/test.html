<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1강_연습문제1</title>
    <!-- 조건문을 이용한 적정체중 구하기 -->
    <script>
    let name = prompt("당신의 이름은 무엇입니까?","");
    let height = Number(prompt("당신의 키를 입력하세요.(cm생략)",""));
    let weight = Number(prompt("당신의 몸무게를 입력하시오.",""));
    // height-100)*0.9 적정체중 구하는 식 오차범위 +-5
    if((height-100)*0.9- 5 <= weight && (height-100)*0.9 + 5 >= weight){
        alert(name+"님 정상체중 입니다.");
    }else{
        alert(name+"님 적정체중을 벗어났습니다.");
    }
    </script>
</head>

</body>
</html>
