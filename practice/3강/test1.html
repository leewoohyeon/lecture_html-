<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3강_연습문제1</title>
    <script>
        // 조건식 i<=30을 만족하면 반복하는 반복문을 만들고, 반복하는 동안 i의 값이 2의 배수이면서 7의 배수일 경우 화면에 i값을 출력하여 봅시다.
        document.write("<h3>while문을 이용한 반복문</h3>");
        
        let i = 1;
        
        while(i<=30) {
            if(i % 2 === 0 && i % 7 === 0){
                document.write(i,"</br>");
            }
            i++;
        }
        document.write("<h3>for문을 이용한 반복문</h3>");
        for(i=1;i<=30;i++){
            if(i % 2 ===0 &&  i % 7 ===0){
                document.write(i,"<br>");
            }
        }
    </script>
</head>
<body>
</body>
</html>
