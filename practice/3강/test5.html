<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3강_연습문제5</title>
    <!--  중첩 for문을 이용하여 구구단 2~9단을 출력하세요 -->
    <script>
        for(let i = 2; i <= 9; i++){
            for(let k = 1; k <= 9; k++){
                document.write(i+"*"+k+"="+i*k,"<br/>");
            }
            document.write("<br/>")
        }
    </script>
</head>
<body>
    
</body>
</html>
