<!DOCTYPE html>

<head>

    <title>3강_연습문제3</title>
    <!-- 연습문제 3) 
        i가 1~100까지 5의 배수일 경우에는 빨간색 글자, 
        7의 배수일 경우에는 초록색 글자, 
        5의 배수이며 7의 배수일 경우에는 파란색 글자로 출력하는 프로그램을 작성하세요. -->
        <style>
            .red {
                color: red;
            }
            .blue {
                color:blue;
            }
            .green {
                color:green; 
            }
        </style>
        <script>
            for(let i = 1; i <= 100; i++){
                if(i % 5 === 0 && i % 7  === 0) {
                    document.write("<p class='blue'>"+i+"</p>");
                }else if (i % 7 === 0){
                    document.write("<p class='green'>"+i+"</p>");
                }else if(i % 5 === 0 ){
                    document.write("<p class='red'>"+i+"</p>");
                }
            }
        </script>
</head>
