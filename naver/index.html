<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 회원가입</title>
    <script src="https://kit.fontawesome.com/1b5e252510.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1 id="logo_img">
                <a href="#">
                    <img src="./img/NAVER Logo/01 NAVER Logo_Green.png" alt="logo_img">
                </a>
            </h1>
        </div>
        
        <div id="section">
            <div class="sectionbox_1">
                <div class="textbox">
                    <label for="id">아이디</label>
                    <div>
                        <input id="id" type="text"/>
                        <span>
                            @naver.com
                        </span>
                    </div>

                </div>
                <div class="textbox">
                    <label for="password">비밀번호</label>
                    <div class="passwordbox">
                        
                        
                        <input id="password" type="password" />
                    
                        <i class="fa-solid fa-lock"></i>

                     
                        
                    </div>

                </div>
                <div class="textbox">
                    <label for="password_re">비밀번호 재확인</label>
                    <div class="passwordbox">
                        
                        
                        <input id="password" type="password" />
                    
                        <i class="fa-solid fa-lock"></i>

                     
                        
                    </div>
                </div>



                
            </div>
            <div class="sectionbox_2">
                <div class="textbox">
                    <label for="name">이름</label>
                    <div>


                        <input id="name" type="text" />
                    </div>
                </div>
                <div class="date">
                    <label for="date">생년월일</label>
                    <div>
                        <input id="date" type="text" value="년(4년)"/>
    
                        <select name="" id="">
                            
                            <option value="">월</option>
                            <option value="">1월</option>
                            <option value="">2월</option>
                            <option value="">3월</option>
                            <option value="">4월</option>
                            <option value="">5월</option>
                            <option value="">6월</option>
                            <option value="">7월</option>
                            <option value="">8월</option>
                            <option value="">9월</option>
                            <option value="">10월</option>
                            <option value="">11월</option>
                            <option value="">12월</option>
                            
                        </select>
                        <input type="text" value="일"/>

                    </div>
                </div>

                <div class="textbox gender">
                    <label for="gender">성별</label>
                    <select id="gender">
                        <option value="">성별</option>
                        <option value="">남자</option>
                        <option value="">여자</option>
                        <option value="">선택 안함</option>
                    </select>
                </div>
                <div class="textbox emailbox">
                    <label for="email">본인 확인 이메일 
                        <span>(선택)</span>
                        
                    </label>
                    <div>

                        <input id="email" type="email" value="선택입력"/>
                    </div>
                </div>
            </div>
            
            <div class="sectionbox_3">
                <div class="telsubmit">
                    <label for="tel">휴대전화</label>
                    <select name="" id="tel" class="telbox">
                        <option value="">대한민국 +82</option>
                        <option value="">그레나다 +1 473</option>
                        <option value="">그리스 +30</option>
                        <option value="">기니비사우 +245</option>
                        <option value="">나미비아 +264</option>

                    </select>
                    <div class="telbuttonbox">
                        
                        <input type="tel" placeholder="전화번호 입력">
                        <button>
                            <a href="#">
                                인증번호 받기
    
                            </a>
                    </div>
                    </button>

                    <input type="text" value="인증번호를 입력하세요" class="telsubmitbox" >
                    <input type="submit" value="가입하기" >

                </div>
            </div>
        </div>
        <div id="footer">
            <div class="footer_menubox">
                <ul class="footermenu">
                    <li class="footerlist">
                        <a href="#">
                            이용약관
                        </a>
                    </li>
                    <li class="footerlist">
                        <a href="#">
                            개인정보처리방침
                        </a>
                    </li>
                    <li class="footerlist">
                        <a href="#">
                            책임의 한계와 법적고지
                        </a>
                    </li>
                    <li class="footerlist">
                        <a href="#">
                            회원정보 고객센터
                        </a>
                    </li>
            
                </ul>
            </div>
            <div class="footer_address">
                <address>
                    <a href="#">
                        <img src="./img/NAVER Logo/01 NAVER Logo_Green.png" alt="네이버로고이미지">
                    </a>

                    <div class="footer_copy">

                        <span>Copyright</span>
                        <span>
                            <a href="#">
                                NAVER CORP.
                            </a>
                        </span>
                        <span>ALL Rights Reserved.</span>



                        
                    </div>
                </address>
            </div>

        </div>




    </div>
</body>
</html>
